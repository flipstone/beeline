name:                beeline-examples
version:             0.2.1.1
github:              "flipstone/beeline/beeline-examples"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/beeline-examples#readme>

dependencies:
- base >= 4.7 && < 5
- shrubbery >= 0.1 && < 0.3
- beeline-routing >= 0.3 && < 0.4

flags:
  ci:
    description: More strict ghc options used for development and ci, not intended for end-use.
    manual: true
    default: false

when:
  - condition: flag(ci)
    ghc-options:
        - -O2
        - -Wall
        - -Werror
        - -Wcompat
        - -Widentities
        - -Wmissed-specialisations
        - -Wmissing-local-signatures
        - -Wmissing-export-lists
        - -Wpartial-fields
        - -Wunused-packages
    when:
        - condition: impl (ghc >= 9.0)
          ghc-options:
            - -Winvalid-haddock
        - condition: impl (ghc >= 9.2)
          ghc-options:
            - -Wimplicit-lift
            - -Woperator-whitespace
            - -Wredundant-bang-patterns
        - condition: impl (ghc >= 9.4)
          ghc-options:
            - -Wredundant-strictness-flags
        - condition: impl (ghc >= 9.8)
          ghc-options:
            - -Wincomplete-export-warnings
            - -Wmissing-poly-kind-signatures
            - -Wterm-variable-capture
        - condition: impl (ghc >= 9.10)
          ghc-options:
            - -Wdefaulted-exception-context

library:
  source-dirs: src
