name:                beeline-http-client
version:             0.4.2.0
github:              "flipstone/beeline/beeline-http-client"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/json-fleece-http#readme>

dependencies:
- base >= 4.7 && < 5
- beeline-routing >= 0.2 && < 0.3
- bytestring >= 0.11 && < 0.12
- http-client >= 0.7 && < 0.8
- http-types >= 0.12 && < 0.13
- text >= 1.2 &&  < 1.3

flags:
  strict:
    description: More strict ghc options used for development and ci, not intended for end-use.
    manual: true
    default: false

when:
  - condition: flag(strict)
    then:
      ghc-options:
        - -Weverything
        - -Werror
        - -Wno-missing-local-signatures
        - -Wno-monomorphism-restriction
        - -Wno-missing-kind-signatures
        - -Wno-prepositive-qualified-module
        - -Wno-implicit-prelude
        - -Wno-safe
        - -Wno-unsafe
        - -Wno-missing-safe-haskell-mode
        - -Wno-missing-deriving-strategies
        - -Wno-all-missed-specialisations
        - -Wno-missed-specialisations
    else:
      ghc-options:
        - -Wall

library:
  source-dirs: src
  exposed-modules:
    - Beeline.HTTP.Client
    - Beeline.HTTP.Client.Body
    - Beeline.HTTP.Client.ContentType
    - Beeline.HTTP.Client.QuerySchema
    - Beeline.HTTP.Client.Operation
  dependencies:
    - dlist >= 1.0 && < 2.0
    - containers >= 0.6 &&  < 0.7
    - network-uri >= 2.6 && < 2.7

tests:
  beeline-http-client-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - beeline-http-client
    - hedgehog
    - random >= 1.2 &&  < 1.3
    - wai >= 3.2 && < 3.3
    - warp >= 3.3 && < 3.4
